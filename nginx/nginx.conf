events {}

http {
  server {
    listen 80;
    server_name _;

    location /api/ {
      proxy_pass http://backend:8000/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /media/ {
      proxy_pass http://backend:8000/media/;
    }

    location / {
      proxy_pass http://webapp:80/;
      try_files $uri /index.html;
    }
  }
}
