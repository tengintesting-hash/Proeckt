version: "3.9"

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: unless-stopped

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://app:app@db:5432/app
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change_me
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_WEBAPP_SECRET: ${TELEGRAM_WEBAPP_SECRET}
      MEDIA_ROOT: /data/media
      ML_SERVICE_URL: http://ml-service:9000
      ADMIN_TELEGRAM_ID: ${ADMIN_TELEGRAM_ID}
    volumes:
      - media_data:/data/media
    depends_on:
      - db
      - redis
      - ml-service

  bot:
    build: ./bot
    restart: unless-stopped
    environment:
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      WEBAPP_URL: ${WEBAPP_URL}
    depends_on:
      - backend

  ml-service:
    build: ./ml_service
    restart: unless-stopped
    environment:
      ML_DATA_DIR: /data/ml
    volumes:
      - ml_data:/data/ml
      - media_data:/data/media

  webapp:
    build: ./webapp
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot_certs:/etc/nginx/certs:ro
      - certbot_www:/var/www/certbot:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - webapp

  certbot:
    image: certbot/certbot:latest
    volumes:
      - certbot_certs:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c"
    command: "trap exit TERM; while :; do sleep 12h & wait $${!}; done"

volumes:
  db_data:
  media_data:
  ml_data:
  certbot_certs:
  certbot_www:
